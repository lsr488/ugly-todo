<!DOCTYPE html>
<html>
<head>
	<title>Ugly Todo</title>
</head>
<body>

	<h1>Ugly Todo App</h1>

	<div>
		<!-- the onclick attribute is used in conjunction with the handlers object to replace querySelector and addEventListener -->
		<button onclick="handlers.showTodos()">Display Todos</button>
		<button onclick="handlers.toggleAll()">Toggle All</button>
	</div>

	<div>
		<button onclick="handlers.addItem()">Add Item</button>
		<input type="text" id="add-todo-text-input">
	</div>

	<div>
		<button onclick="handlers.editItem()">Edit Item</button>
		<input type="number" id="change-todo-position-input">
		<input type="text" id="change-todo-text-input">
	</div>

	<div>
		<button onclick="handlers.delItem()">Delete Item</button>
		<input type="number" id="delete-todo-position-input">
	</div>

	<div>
		<button onclick="handlers.toggleCompleted()">Toggle Completed</button>
		<input type="number" id="toggle-completed-position-input">
	</div>
	
	<ol></ol>

	<script type="text/javascript" src="ugly-todo.js"></script>
</body>
</html>
